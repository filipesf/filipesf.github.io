about:
  title: Conheça um pouco mais do seu mentor
  profile_pic:
    src: /uploads/mentoria/filipe-fernandes.jpg
    caption: Filipe Fernandes - Mentoria de carreira em Design e Desenvolvimento
  companies_pic:
    src: /uploads/mentoria/companies.png
    caption: Bank of Ireland, Bank of America, Walmart, An Post, Hertz
  text:
    - Olá, meu nome é <a href="https://linkedin.com/in/filipesf" target="_blank" title="Filipe Fernandes • LinkedIn">Filipe Fernandes</a> e eu atuo como designer e desenvolvedor autodidata há mais de 10 anos.
    - Após consolidar minha carreira no Brasil, eu vinha buscando qualidade de vida. Então em 2015 decidi vir para a Irlanda.
    - Hoje, já são 7 anos vivendo na ilha onde tive a oportunidade de passar por diversas empresas internacionais.
    - Agora chegou a hora de compilar toda essa experiência e ajudar você a realizar seu sonho de começar sua carreira na Europa!

benefits:
  title: Porque fazer a mentoria?
  items:
    - Reduza o tempo e aumente a velocidade do seu desenvolvimento profissional.
    - Aprenda a superar seus desafios através da troca de experiências.
    - Entenda o que funciona e o que não funciona nos processos seletivos.
    - Receba orientações sobre as melhores formas de se qualificar para o mercado.
    - Exercite sua autonomia e pensamento crítico nas suas tomadas de decisões.
    - Tenha acesso à toda a rede de contatos que construí ao longo da minha carreira.

structure:
  title: Como funciona a mentoria
  subtitle: Encontros individuais para ajudar você a se preparar para seu próximo emprego em Design e Desenvolvimento na Irlanda.
  display:
    title: <mark>4 encontros</mark> quinzenais de 1h30 cada
    subtitle: <mark>Suporte via WhatsApp</mark> do primeiro ao último encontro
  heading: "Sua mentoria inclui:"
  items:
    - Plano de ação baseado no cenário atual da sua carreira.
    - Imersão sobre o funcionamento do mercado irlandês de tecnologia.
    - Análise de currículo e LinkedIn, para que você se destaque no mercado.
    - Revisão do seu portfolio e projetos pessoais.
    - Dicas e preparação para processos seletivos, entrevistas e testes.
    - Orientação sobre possibilidades e o processo de visto de trabalho.
  cta:
    name: Agende, a 1ª mentoria é gratuita
    title: Agende, a 1ª mentoria é gratuita
    link: https://calendly.com/filipesf/sessao-zero

testimonials:
  title: Depoimentos dos mentorados
  items:
    - content: Eu sempre tive muito medo de não conseguir uma oportunidade por ter vindo para Irlanda como estudante. Mas depois de todo trabalho duro e de todos nossos encontros, <strong>recebi a oferta para aplicar visto de trabalho</strong> e agora atuo como Product Designer. Muito obrigada!
      author: Mariana Azedo
      picture: /uploads/mentoria/depo-mariana-azedo.jpg
      link:
        label: marianazedo
        url: https://instagram.com/marianazedo
    - content: Queria deixar aqui registrado meu agradecimento por toda força que você tem me dado, e que me motivaram a seguir em busca do meu espacinho aqui na Irlanda. Não teve uma vez que eu precisei de você e você não conseguiu me ajudar. Sou muito sortuda de ser sua mentorada.
      author: Letícia Queiroz
      picture: /uploads/mentoria/depo-leticia-queiroz.jpg
      link:
        label: leticiaqueirooz
        url: https://instagram.com/leticiaqueirooz
    - content: Só queria te agradecer mais uma vez pelos feedbacks e pelo incentivo. É sempre uma injeção de ânimo pra continuar! Tô no início ainda, sei que tem muito chão pela frente, mas realmente consigo olhar pro futuro e me ver trabalhando com isso.
      author: Pepito Rodriguez
      picture: /uploads/mentoria/depo-pepito-rodriguez.jpg
      link:
        label: rodriguez_pepito
        url: https://instagram.com/rodriguez_pepito

